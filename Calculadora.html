
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
<title> Calculadora Básica</title>
  <script type="text/javascript">
   function somar() {
    var num1=document.getElementById("num1").value;
    var num2=document.getElementById("num2").value;
    var resultado = parseInt(num1)+parseInt(num2);
    alert(resultado);
   }
   function subtrair() {
	   var num3=document.getElementById("num3").value;
    var num4=document.getElementById("num4").value;
    var resultado = parseInt(num3)-parseInt(num4);
    alert(resultado);
   }

   function multiplicar() {
	   var num5=document.getElementById("num5").value;
    var num6=document.getElementById("num6").value;
    var resultado = parseInt(num5)*parseInt(num6);
    alert(resultado);
   }

   function dividir() {
	   var num7=document.getElementById("num7").value;
    var num8=document.getElementById("num8").value;
    var resultado = parseInt(num7)/parseInt(num8);
    alert(resultado);
   }

  </script>
  <style type="text/css">
  
  </style>

 </head>

 <body>
 <h1> Calculadora Básica </h1>

	<form action="" method="get">
   <input type="text" id="num1"/>
   <text> Soma(+) </text>
   <input type="text" id="num2"/>

   <input type="submit" onclick="somar();" value="Calcular"/>
   
   <br><br>
   
	<form action="" method="get">
   <input type="text" id="num3"/>
   <text> Subtração(-) </text>
   <input type="text" id="num4"/>

   <input type="submit" onclick="subtrair();" value="Calcular"/>

<br><br>
   
	<form action="" method="get">
   <input type="text" id="num5"/>
   <text> Multiplicação(*) </text>
   <input type="text" id="num6"/>

   <input type="submit" onclick="multiplicar();" value="Calcular"/>

<br><br>
   
	<form action="" method="get">
   <input type="text" id="num7"/>
   <text> Divisão(/) </text>
   <input type="text" id="num8"/>
  <input type="submit" onclick="dividir();" value="Calcular"/>
   

<div class="wrapper">
    <div class="txt">Bunitin SEXTOUUUU</div>
    <img src="https://uploads.metropoles.com/wp-content/uploads/2019/12/05104707/sextou1.jpg" alt="">
</div>
</form>
</body>
</html>
